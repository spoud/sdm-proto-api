syntax = "proto3";
package io.spoud.sdm.activities.v1;

option java_multiple_files = true;
option java_package = "io.spoud.sdm.activities.v1";
option go_package = "activities.v1";

import "google/protobuf/empty.proto";
import "activities/domain/v1/domain.proto";

service notificationsService {
  rpc updateNotificationChannelsConfiguration (NotificationChannelConfiguration) returns (google.protobuf.Empty);
  rpc getNotificationChannelsConfiguration (google.protobuf.Empty) returns (NotificationChannelConfiguration);
}

message NotificationChannelConfiguration{
  bool notify_by_email = 1;
  string webhook_url = 2;
  map<string, string> webhook_headers = 3;
  repeated io.spoud.sdm.activities.domain.v1.ActivityType.Type notify_only_on_activity_type = 4;
}


