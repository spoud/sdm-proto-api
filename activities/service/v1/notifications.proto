syntax = "proto3";
package io.spoud.sdm.activities.v1;

option java_multiple_files = true;
option java_package = "io.spoud.sdm.activities.v1";
option go_package = "activities.v1";

import "google/protobuf/empty.proto";
import "activities/domain/v1/domain.proto";
import "google/protobuf/wrappers.proto";
import "global/domain/v1/domain.proto";

service notificationsService {
  rpc updateNotificationChannelsConfiguration (UpdateNotificationChannelConfiguration) returns (google.protobuf.Empty);
  rpc getNotificationChannelsConfiguration (google.protobuf.Empty) returns (NotificationChannelsConfigurationResponse);
}

message UpdateNotificationChannelConfiguration{
  NotificationConfiguration configuration = 1;
}
message WebhookConfiguration{
  string webhook_url = 1;
  map<string, string> webhook_headers = 2;
}

message EmailConfiguaration{
  string email = 1;
}

message NotificationChannelsConfigurationResponse{
  repeated NotificationConfiguration configurations = 1;
}

message NotificationConfiguration{
  string id = 1;
  string label = 2;
  repeated ActivityFilter activity_filters = 3;
  oneof notificationConfiguration {
    WebhookConfiguration webhookConfiguration = 6;
    EmailConfiguaration emailConfiguaration = 7;
  }
}

message Notification{
  enum Type {
    EMAIL = 0;
    WEBHOOK = 1;
  } 
}

message ActivityFilter{
  io.spoud.sdm.activities.domain.v1.ActivityType.Type  activity_type = 1;
  google.protobuf.StringValue path = 2;
  io.spoud.sdm.global.domain.v1.ResourceEntity.Type entity_type = 3;
}
